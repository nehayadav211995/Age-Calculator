<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator|| Project-3</title>
</head>

<body>
    <div class="center">
        <div class="container">
            <h1 class="first_h1">Age Calculator</h1>
            <div class="birthDate">
                <div class="dob"><label class="label-enter">Date Of Birth:</label></div>
                <div class="inp-box">
                    <div class="date"></div>
                    <input type="number" class="birth_inp" id="day" placeholder="dd">/
                    <input type="number" class="month_inp" id="month" placeholder="mm">/
                    <input type="number" class="yyyy_inp" id="year" placeholder="yyyy">
                </div>
            </div>
            <div class="out_box">
                <span class="out_sp" id="sp_year">yyyy</span><span class="p_out">year</span>
                <span class="out_sp" id="sp_month">mm</span><span class="p_out">month</span>
                <span class="out_sp" id="sp_day">dd</span><span class="p_out">days</span>
            </div>
            <input type="button" id="sub-btn" value="Calculate Age">
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
